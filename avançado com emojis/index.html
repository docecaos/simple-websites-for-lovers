<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="text-box">text box</span>
    <div id="bnt-box">
        <div id="emoji-box"></div>
        <div id="text">Quer sair comigo?</div>
        <button id="sim" onmouseover="sim()" onmouseout="etapas()" ontouchstart="sim()" ontouchend="etapas()" onclick="clickSim()">Sim</button>
        <button id="nao" onmouseover="nao(); moverBotao()" onmouseout="etapas()" ontouchstart="nao(); moverBotao()" ontouchend="etapas()" onclick="clickNao()">Não</button>
    </div>

    <button id="nao2" onmouseover="moverBotao()" ontouchstart="moverBotao()">Não</button>

    <div id="location">
        <img src="assets/grazie.png" alt="grazie">
        <span>me encontre aqui as 05:00 da manhã</span>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14693.568882448026!2d-43.19408978554767!3d-22.972600267338812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd523d20f9c53%3A0x693c6132635e6b0d!2sCopacabana%2C%20Rio%20de%20Janeiro%20-%20State%20of%20Rio%20de%20Janeiro!5e0!3m2!1sen!2sbr!4v1742546764628!5m2!1sen!2sbr" id="map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <span>dia: 01/01/2025</span>
        <span>Aguardo ansiosamente por você ❤</span>
    </div>


    <div id="loading-screen">
        <div class="heart-loader"></div>
        <p>Carregando...</p>
    </div>

    <script>
        var etapa = 0;
        var emoji = document.getElementById('emoji-box');
        var emojiSim = "url(assets/pls.png)";
        var emojiNao = "url(assets/sus.png)";
        var chat = document.getElementById("text-box");
        var local = document.getElementById("location");

        const botao = document.getElementById('nao2');

        function moverBotao() {
            if (etapa === 3) {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const botaoWidth = botao.offsetWidth;
                const botaoHeight = botao.offsetHeight;

                let novaTop = Math.random() * (windowHeight - botaoHeight);
                let novaLeft = Math.random() * (windowWidth - botaoWidth);

                novaTop = Math.max(0, Math.min(novaTop, windowHeight - botaoHeight));
                novaLeft = Math.max(0, Math.min(novaLeft, windowWidth - botaoWidth));

                botao.style.top = `${novaTop}px`;
                botao.style.left = `${novaLeft}px`;
            }
        }

        function sim() {
            emoji.style.backgroundImage = emojiSim;
        }

        function nao() {
            emoji.style.backgroundImage = emojiNao;
        }

        function etapas() {
            switch(etapa) {
                case 1:
                    emoji.style.backgroundImage = "url(assets/etapa1.png)"; 
                    emojiSim = "url(assets/sim2.png)"; 
                    emojiNao = "url(assets/nao2.png)"; 
                    chat.textContent = "acho que clicou errado kkkk vou te dar mais uma chance";
                    chat.style.opacity = "1";
                    setInterval(() => {
                        chat.style.opacity = "0";
                    }, 10000);
                    break;

                case 2:
                    emoji.style.backgroundImage = "url(assets/etapa2.png)"; 
                    emojiSim = "url(assets/sim3.png)"; 
                    emojiNao = "url(assets/nao3.png)"; 
                    chat.textContent = "clicou errado de novo né??? cuidado pra não errar dessa vez";
                    chat.style.opacity = "1";
                    setInterval(() => {
                        chat.style.opacity = "0";
                    }, 5000);
                    break;

                case 3:
                    emoji.style.backgroundImage = "url(assets/etapa3.png)"; 
                    emojiSim = "url(assets/sim4.png)"; 
                    emojiNao = "url(assets/nao3.png)"; 
                    chat.textContent = "Vou te ajudar pra não clicar mais sem querer...";
                    chat.style.opacity = "1";

                    document.getElementById("nao").style.display = 'none';
                    botao.style.display = 'block';

                    setInterval(() => {
                        chat.style.opacity = "0";
                    }, 10000);
                    break;

                default:
                    emoji.style.backgroundImage = "url(assets/rosa.png)"; 
            }
        }

        function clickNao() {
            etapa++;
            return etapa;
        }

        function clickSim() {
            local.style.height = "80%";
            local.style.padding = "0px 20px 20px 20px";      
        }

window.addEventListener("load", function () {
    setTimeout(function () {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }, 2000);
});
    </script>
</body>
</html>
