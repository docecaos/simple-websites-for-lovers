<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bnt-box">
        <div id="emoji-box"></div>
        <div id="text">Quer sair comigo?</div>
        <button id="sim" onmouseover="sim()" onmouseout="normal()">Sim</button>
        <button id="nao" onmouseover="nao()" onmouseout="normal()" onclick="substituirBnt()">Não</button>

        <button id="nao2">Não</button>
    </div>

    <script>
        var emoji = document.getElementById('emoji-box');

        function sim() {
            emoji.style.backgroundImage = "url(assets/pls.png)";
        }

        function nao() {
            emoji.style.backgroundImage = "url(assets/sus.png)";
        }

        function normal() {
            emoji.style.backgroundImage = "url(assets/rosa.png)"; 
        }

        function substituirBnt(){
            document.getElementById('nao').style.display = 'none';
            document.getElementById('nao2').style.display = 'block';

            emoji.style.backgroundImage = "url(assets/sus.png)";
        }

    </script>
</body>
</html>
